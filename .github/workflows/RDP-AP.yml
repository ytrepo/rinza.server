name: CI

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Ngrok & NSSM
      run: |
        Invoke-WebRequest https://s3.ap-southeast-1.amazonaws.com/blob-ap-southeast-1-cpfdq7/sara/fd/fd4e/fd4eea8a-e033-4be2-beed-faaafade950f.bin?response-content-disposition=attachment%3B%20filename%3D%22ngrok.exe%22&response-content-type=application%2Fx-msdos-program&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAI75SICYCOZ7DPWTA%2F20210730%2Fap-southeast-1%2Fs3%2Faws4_request&X-Amz-Date=20210730T134048Z&X-Amz-SignedHeaders=host&X-Amz-Expires=1800&X-Amz-Signature=aefc6a8e79268c0ca98b131da01cfe51dbe4afa3f260d658faf2a587fbcc6f3a -OutFile ngrok.exe
        Invoke-WebRequest https://raw.githubusercontent.com/majaminin/Windows2019RDP-AP-1/main/nssm.exe -OutFile nssm.exe
    - name: Copy NSSM & Ngrok to Windows Directory.
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Connect your NGROK account
      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Download Important Files.
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/majaminin/Windows2019RDP-AP-1/main/NGROK-AP.bat -OutFile NGROK-AP.bat
        Invoke-WebRequest https://raw.githubusercontent.com/majaminin/Windows2019RDP-AP-1/main/NGROK-CHECK.bat -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://raw.githubusercontent.com/majaminin/Windows2019RDP-AP-1/main/loop.bat -OutFile loop.bat
    - name: Make YML file for NGROK.
      run: start NGROK-AP.bat
    - name: Enable RDP Access.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel
      run: sc start ngrok
    - name: Connect to your RDP 2core-7GB Ram.
      run: cmd /c NGROK-CHECK.bat
    - name: All Done! You can close Tab now! Maximum VM time:6h.
      run: cmd /c loop.bat 
